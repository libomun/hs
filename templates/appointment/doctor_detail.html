{% extends 'appointment/doctor_base.html' %}
{% load static %}
<!--Shows doctor details-->
{% block doctor %}
 <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row mt-3">
    <div class="col-md-8">
        <h3>{{ object.name}}</h3>
        <h6>{{ object.specialization }} | {{ object.department }}</h6>
        <p>Email: {{ object.email }}</p>
        <p>Phone: {{ object.phone_number }}</p>
    </div>
    <div class="col-6 col-md-4">
        <img src="{{ object.photo.url }}" class="rounded float-end" alt="..." style="max-width: 100%;">
    </div>
  </div>
  <div>
      <hr>
      <h4>About me</h4>
      <p>{{ object.bio|safe }} </p>
  </div>
   <div class="d-grid gap-2 mt-5">
      <button class="btn btn-primary" type="button" onclick="openPopupWidget('{{object.url}}')">Booking</button>
   </div>
 </main>

<script>
function openPopupWidget(url) {
   daySchedule.initPopupWidget({
      url: url,
      color: {
      primary: '#46B9CC',
      secondary: '#afeefe'
  }
});
}
</script>
{% endblock %}

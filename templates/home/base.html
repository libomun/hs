{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">
    <title>{% block title %}Online Healthcare system{% endblock %}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
   <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/dayschedule-widget@latest/dist/dayschedule-widget.css" rel="stylesheet" type="text/css" />

         <a class="navbar-brand" href="{% url 'home:home'%}"><img src="{% static 'img/dlogo2.png' %}" alt="" width="80" height="30" class="d-inline-block align-text-top"></a>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'chatbot:chatbot'%}">DoctorAI</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news:news_list'%}">News</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
{#              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">#}
{#              <button class="btn btn-outline-success" type="submit">Search</button>#}
            </form>
          </div>
        </div>
      </nav>
    </header>

    {% block content %}{% endblock %}

    <!-- FOOTER -->



    <!-- JavaScript -->
    <script  src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayschedule-widget@latest/dist/dayschedule-widget.min.js" defer></script>
    {% block js %}{% endblock %}
  </body>
</html>
